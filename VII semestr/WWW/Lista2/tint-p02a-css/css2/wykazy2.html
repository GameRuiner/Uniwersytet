<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
 <title>Formatowanie wykazów 2</title>
 <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-2">
 <meta http-equiv="Content-Language" content="pl">
 <style type="text/css">
 .iconlist { list-style: none; margin: 0px; padding: 0px; }
 li { background-repeat: no-repeat; background-position: 0px 50%; padding: 3px 0px 3px 20px; margin: .4em 0px; }
 li.pdf { background-image: url("layout/bullet_pdf.gif"); }
 li.doc { background-image: url("layout/bullet_doc.gif"); }
 li.text { background-image: url("layout/bullet_text.gif"); }
 li.htm { background-image: url("layout/bullet_htm.gif"); }
 </style>
</head>

<body>

<ul class="iconlist">
<li class="pdf"><a href="#">Milk</a></li>
<li class="text"><a href="#">Eggs</a></li>
<li class="htm"><a href="#">Cheese</a></li>
<li class="doc"><a href="#">Vegetables</a></li>
<li class="text"><a href="#">Fruit</a></li>
</ul>

</body>
</html>
